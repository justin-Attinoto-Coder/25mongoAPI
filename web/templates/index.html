<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Mongo API - Chapters</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .navbar { background: #333; padding: 10px; }
        .navbar a { color: white; margin: 0 15px; text-decoration: none; }
        .navbar a:hover { color: #ddd; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/courses">Courses</a>
        <a href="/movies">Movies</a>
    </div>
    <h1>Go Mongo API Chapters</h1>
    <ul>
        {{range .}}
        <li><a href="/chapter/{{.ID}}">Chapter {{.ID}}: {{.Title}} - {{.Description}}</a></li>
        {{end}}
    </ul>
</body>
</html>
